<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="super-div">
            <section class="background-section">
                <img src="assets/meow.jpg" alt="" >
                <h1>Photo by <a href="https://unsplash.com/@matreding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mathias Reding</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </section>

            <section class="main-section">
                <div>
                    <h2>This is not a real online service! You know you need something like this in your life to help you grealize your deepest dreams. Sign up <em>now</em> to get started!</h2>
                    <h2>You know you want to.</h2>
                </div>
                    <div>
                        <h3>Let's get started!</h3>
                        <form action="">
                            <label for="">First Name</label>
                            <input type="text">
                            <label for="">Last Name</label>
                            <input type="text">
                            <label for="">Email</label>
                            <input type="email">
                            <label for="">Phone Number</label>
                            <input type="tel">
                            <label for="">Password</label>
                            <input type="password">
                            <label for="">Confirm Password</label>
                            <input type="password">
                        </form>
                    </div>
                <div>
                    <button>Create Account</button>

                    <p>Already have an account? Log in</p>
                </div>
                    
                
                
            </section>
        </div>
    </main>
</body>
</html>
